<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Auspicious Red Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF5E5E" /> <!-- Bright Cute Red -->
      <stop offset="100%" stop-color="#D32F2F" /> <!-- Deep Red -->
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGrad)" />

  <!-- Content Container (Centered) -->
  <g transform="translate(256, 280)">
    
    <!-- Body -->
    <path d="M-130 160 Q-140 0 0 0 Q140 0 130 160 Z" fill="#FFFFFF" />
    
    <!-- Belly Coin (Koban) -->
    <rect x="-55" y="80" width="110" height="75" rx="18" fill="#FFD700" stroke="#B8860B" stroke-width="4"/>
    <path d="M-25 105 H25 M-25 130 H25" stroke="#B8860B" stroke-width="4" stroke-linecap="round" />

    <!-- Red Collar -->
    <path d="M-100 50 Q0 100 100 50" stroke="#FF0000" stroke-width="15" stroke-linecap="round" fill="none"/>
    <!-- Bell -->
    <circle cx="0" cy="80" r="22" fill="#FFD700" stroke="#B8860B" stroke-width="3"/>

    <!-- Head (Larger for cuteness) -->
    <ellipse cx="0" cy="-60" rx="160" ry="135" fill="#FFFFFF" />
    
    <!-- Ears -->
    <path d="M-110 -150 L-150 -240 L-50 -190 Z" fill="#FFFFFF" stroke="#EEE" stroke-width="2"/>
    <path d="M-115 -165 L-135 -215 L-75 -195 Z" fill="#FFB6C1" /> <!-- Inner Ear -->
    
    <path d="M110 -150 L150 -240 L50 -190 Z" fill="#FFFFFF" stroke="#EEE" stroke-width="2"/>
    <path d="M115 -165 L135 -215 L75 -195 Z" fill="#FFB6C1" /> <!-- Inner Ear -->

    <!-- Cute Face -->
    <!-- Eyes (Happy Arches) -->
    <path d="M-90 -60 Q-55 -95 -20 -60" stroke="#333" stroke-width="12" stroke-linecap="round" fill="none" />
    <path d="M90 -60 Q55 -95 20 -60" stroke="#333" stroke-width="12" stroke-linecap="round" fill="none" />
    
    <!-- Rosy Cheeks -->
    <ellipse cx="-110" cy="-25" rx="25" ry="16" fill="#FFB6C1" opacity="0.5"/>
    <ellipse cx="110" cy="-25" rx="25" ry="16" fill="#FFB6C1" opacity="0.5"/>

    <!-- Nose -->
    <path d="M-10 -30 L10 -30 L0 -20 Z" fill="#FF8C00" stroke="#333" stroke-width="1" stroke-linejoin="round"/>
    
    <!-- Mouth (Cute '3' shape) -->
    <path d="M0 -20 Q-20 -5 -50 -25" stroke="#333" stroke-width="7" stroke-linecap="round" fill="none" />
    <path d="M0 -20 Q20 -5 50 -25" stroke="#333" stroke-width="7" stroke-linecap="round" fill="none" />

    <!-- Whiskers -->
    <g stroke="#333" stroke-width="5" stroke-linecap="round">
        <line x1="-165" y1="-45" x2="-125" y2="-35" />
        <line x1="-165" y1="-10" x2="-125" y2="-10" />
        <line x1="165" y1="-45" x2="125" y2="-35" />
        <line x1="165" y1="-10" x2="125" y2="-10" />
    </g>

    <!-- Paws (Two Hands Up - High Five!) -->
    <g transform="translate(-170, -70) rotate(-25)">
       <ellipse cx="0" cy="0" rx="45" ry="55" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
       <!-- Paw pads -->
       <circle cx="0" cy="-15" r="16" fill="#FFB6C1"/>
       <circle cx="-22" cy="-38" r="7" fill="#FFB6C1"/>
       <circle cx="0" cy="-45" r="7" fill="#FFB6C1"/>
       <circle cx="22" cy="-38" r="7" fill="#FFB6C1"/>
    </g>

    <g transform="translate(170, -70) rotate(25)">
       <ellipse cx="0" cy="0" rx="45" ry="55" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
       <!-- Paw pads -->
       <circle cx="0" cy="-15" r="16" fill="#FFB6C1"/>
       <circle cx="-22" cy="-38" r="7" fill="#FFB6C1"/>
       <circle cx="0" cy="-45" r="7" fill="#FFB6C1"/>
       <circle cx="22" cy="-38" r="7" fill="#FFB6C1"/>
    </g>
  </g>
</svg>