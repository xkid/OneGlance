<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Auspicious Gold Gradient (Full Square for iOS Masking) -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
      <stop offset="100%" stop-color="#FFA500" /> <!-- Orange Gold -->
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGrad)" />

  <!-- Content Container (Centered) -->
  <g transform="translate(256, 256)">
    
    <!-- Body/Shoulders -->
    <path d="M-150 150 Q-150 50 0 50 Q150 50 150 150 V260 H-150 V150" fill="#FFFFFF" />
    
    <!-- Red Collar -->
    <path d="M-120 150 Q0 200 120 150" stroke="#FF0000" stroke-width="20" stroke-linecap="round" fill="none" />
    <!-- Bell -->
    <circle cx="0" cy="175" r="25" fill="#FFD700" stroke="#B8860B" stroke-width="3" />
    
    <!-- Koban (Gold Coin) Held in front -->
    <g transform="translate(0, 220)">
        <rect x="-60" y="-30" width="120" height="80" rx="15" fill="#FFD700" stroke="#B8860B" stroke-width="4" />
        <path d="M-20 -10 H20 M-20 10 H20" stroke="#B8860B" stroke-width="4" stroke-linecap="round" />
    </g>

    <!-- Head -->
    <ellipse cx="0" cy="20" rx="140" ry="120" fill="#FFFFFF" />

    <!-- Ears -->
    <g transform="translate(-100, -80)">
      <path d="M0 0 L-20 -80 L60 -20 Z" fill="#FFFFFF" />
      <path d="M5 -10 L-10 -60 L40 -20 Z" fill="#FF0000" />
    </g>
    <g transform="translate(100, -80)">
      <path d="M0 0 L20 -80 L-60 -20 Z" fill="#FFFFFF" />
      <path d="M-5 -10 L10 -60 L-40 -20 Z" fill="#FF0000" />
    </g>

    <!-- Face -->
    <!-- Eyes (Happy Arches) -->
    <path d="M-70 10 Q-40 -10 -10 10" stroke="#333" stroke-width="8" stroke-linecap="round" fill="none" />
    <path d="M70 10 Q40 -10 10 10" stroke="#333" stroke-width="8" stroke-linecap="round" fill="none" />

    <!-- Nose -->
    <path d="M-8 40 L8 40 L0 48 Z" fill="#FFB6C1" />

    <!-- Mouth -->
    <path d="M0 48 Q-20 65 -40 50" stroke="#333" stroke-width="5" stroke-linecap="round" fill="none" />
    <path d="M0 48 Q20 65 40 50" stroke="#333" stroke-width="5" stroke-linecap="round" fill="none" />

    <!-- Whiskers -->
    <g stroke="#333" stroke-width="3" stroke-linecap="round">
        <path d="M-90 40 H-130" />
        <path d="M-90 60 H-120" />
        <path d="M90 40 H130" />
        <path d="M90 60 H120" />
    </g>

    <!-- Paws Up (Raised high) -->
    <g transform="translate(-150, -20) rotate(-20)">
        <ellipse cx="0" cy="0" rx="35" ry="45" fill="#FFFFFF" stroke="#EEE" stroke-width="2" />
        <circle cx="0" cy="-10" r="12" fill="#FFB6C1" />
        <circle cx="-18" cy="-25" r="5" fill="#FFB6C1" />
        <circle cx="0" cy="-32" r="5" fill="#FFB6C1" />
        <circle cx="18" cy="-25" r="5" fill="#FFB6C1" />
    </g>
    <g transform="translate(150, -20) rotate(20)">
        <ellipse cx="0" cy="0" rx="35" ry="45" fill="#FFFFFF" stroke="#EEE" stroke-width="2" />
        <circle cx="0" cy="-10" r="12" fill="#FFB6C1" />
        <circle cx="-18" cy="-25" r="5" fill="#FFB6C1" />
        <circle cx="0" cy="-32" r="5" fill="#FFB6C1" />
        <circle cx="18" cy="-25" r="5" fill="#FFB6C1" />
    </g>

  </g>
</svg>