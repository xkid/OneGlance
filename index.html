<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OneGlance</title>
    
    <!-- PWA / Home Screen Icon Setup -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <!-- ID added here so React can swap the href to a PNG data URI. Used as fallback. -->
    <link rel="apple-touch-icon" id="apple-touch-icon-default" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OneGlance" />
    <meta name="theme-color" content="#F2F2F7" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                bg: '#F2F2F7',
                card: '#FFFFFF',
                blue: '#007AFF',
                red: '#FF3B30',
                green: '#34C759',
                gray: '#8E8E93',
                separator: '#C6C6C8',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Ensure full height for mobile feel */
      html, body, #root {
        height: 100%;
        overscroll-behavior-y: none; /* Prevent bounce effect on body */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.7"
  }
}
</script>
</head>
  <body class="bg-ios-bg text-black antialiased selection:bg-ios-blue selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
